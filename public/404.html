<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-error-page {
    background-color: #91B9C5;
    color: #DADADA;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    font-size: 36px;
  }
  .dialog {
    width: 50%;
    margin: 4em auto 0;
    text-align: center;
  }
  .error {
      font-size: 30px;
      color: #730E15;
      font-weight: bold;
    }
  .web {
    margin-top: 7rem;
    font-size: 24px;
    color: #DADADA;
    font-style: italic;
  }
  span {
    font-style: normal;
  }

  </style>
</head>

<body class="rails-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oops, la page que vous cherchez n'existe plus <span style='font-size:36px;'>&#128548;</span></h1>
      <p class="error">( Erreur 404... )</p>
    </div>
    <p class="web">Si tu es le webmaster, verifie les logs pour plus d'infos <span style='font-size:24px;'>&#129300;</span> </p>
  </div>
</body>
</html>
